{% block title %}
{% endblock %}

{% block container %}
    <style type="text/css">
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

        .filter-form {
            margin-top: 10px;
        }
    </style>

    <div class="row">
        <div class="col-md-12">
            <h1>RevPAR Diario en {{ selected_year }}</h1>
            <form class="filter-form">
                <label for="year">Selecciona un año:</label>
                <select id="year" name="year">
                    <option value="">Todos</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <button type="button" onclick="filterByYearAndMonth()">Filtrar</button>
            </form>
            <div id="container"></div>
        </div>
    </div>
{% endblock %}

{% block javascriptx %}
    <script>
        // Función para obtener los datos y cargar la gráfica
        function loadChart(data) {
            Highcharts.chart('container', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'RevPAR Diario en ' + data.selected_year
                },
                xAxis: {
                    categories: [...Array(31).keys()].map(day => day + 1),
                    accessibility: {
                        rangeDescription: 'Range: Days of the Month'
                    }
                },
                yAxis: {
                    title: {
                        text: 'RevPAR'
                    }
                },
                series: data.meses.map((mes, index) => ({
                    name: mes.nombre,
                    data: data.revpar[index].map(val => parseFloat(val))
                })),
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });
        }

        // Función para obtener los datos filtrados por año
        function filterByYearAndMonth() {
            var selectedYear = document.getElementById('year').value;
            var url = "{% url 'RevParDiario' %}";

            if (selectedYear) {
                url += "?year=" + selectedYear;
            }

            $.ajax({
                url: url,
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    loadChart(data);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            filterByYearAndMonth();
            document.getElementById('year').addEventListener('change', filterByYearAndMonth);
        });
    </script>
{% endblock %}
